<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/app.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/bootstrap.min.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/fontawesome.min.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/solid.min.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/regular.min.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/brands.min.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/bootstrap-table.min.css") }}">
    <script src="{{ url_for("static", filename="js/jquery-3.4.1.min.js") }}"></script>
    <script src="{{ url_for("static", filename="js/bootstrap.min.js") }}"></script>
</head>
<body>
    <div>
        <nav id="myNavbar" class="navbar navbar-dark navbar-expand bg-dark justify-content-between">
            {% if not current_user.is_anonymous %}
            <span class="navbar-brand">Hi, {{ current_user.name }}!</span>
            {% else %}
            <span></span>
            {% endif %}
            <ul class="navbar-nav">
                <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
                {% if current_user.is_anonymous %}
                <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link">Login</a></li>
                <li class="nav-item"><span class="navbar-text"> | </span></li>
                <li class="nav-item"><a href="{{ url_for('sign_up') }}" class="nav-link">Registrar</a></li>
                {% else %}
                <li class="nav-item"><span class="navbar-text"> | </span></li>
                <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link">Logout</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
    {% block content %}{% endblock %}
</body>
<script src="{{ url_for("static", filename="js/bootstrap-table.min.js") }}"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $(function () { 
            let duration = 6000;
            setTimeout(function () { $('.alert').alert('close'); }, duration);
        });
    });
</script>
</html>
